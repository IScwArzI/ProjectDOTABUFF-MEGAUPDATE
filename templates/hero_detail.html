{% extends "base.html" %}
{% block content %}
<div class="row">
    <div class="col-md-6">
        <img src="{{ hero.image_url }}" class="img-fluid" alt="{{ hero.name }}">
    </div>
    <div class="col-md-6">
        <h1>{{ hero.name }}</h1>
        <p>{{ hero.description }}</p>
    </div>
</div>
{% endblock %}
