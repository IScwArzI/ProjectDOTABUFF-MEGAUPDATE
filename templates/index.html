{% extends "base.html" %}
{% block content %}
<h1>Heroes List</h1>
<div class="row">
    {% for hero in heroes %}
    <div class="col-md-4 mb-4">
        <div class="card">
            <img src="{{ hero.image_url }}" class="card-img-top" alt="{{ hero.name }}">
            <div class="card-body">
                <h5 class="card-title">{{ hero.name }}</h5>
                <p class="card-text">{{ hero.description }}</p>
                <a href="{{ url_for('hero_detail', hero_id=hero.id) }}" class="btn btn-primary">View Details</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
